<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixHunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Flix<span>Hunt</span></div>
        <nav>
            <button class="nav-btn" id="homeBtn">Home</button>
            <button class="nav-btn" id="moviesBtn">Movies</button>
            <button class="nav-btn" id="tvBtn">TV Shows</button>
        </nav>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Movies & TV Shows...">
            <button id="searchBtn">üîç</button>
        </div>
        <select id="genreSelect">
            <option value="">All Genres</option>
        </select>
        <button id="wishlistBtn">My List</button>
    </header>

    <div id="homePage" class="page active">
        <section class="hero" id="heroBanner">
            <img id="heroImage" alt="Featured Content">
            <div class="hero-info">
                <h1 id="heroTitle"></h1>
                <p id="heroOverview"></p>
                <button id="playBtn">‚ñ∂ Play</button>
                <button id="detailsBtn">‚Ñπ Details</button>
            </div>
        </section>

        <main>
            <section>
                <h2>Trending Movies</h2>
                <div class="row-container">
                    <button class="scroll-btn left" onclick="scrollRow('moviesGrid', -300)">&#10094;</button>
                    <div class="row" id="moviesGrid"></div>
                    <button class="scroll-btn right" onclick="scrollRow('moviesGrid', 300)">&#10095;</button>
                </div>
            </section>

            <section>
                <h2>Trending TV Shows</h2>
                <div class="row-container">
                    <button class="scroll-btn left" onclick="scrollRow('tvGrid', -300)">&#10094;</button>
                    <div class="row" id="tvGrid"></div>
                    <button class="scroll-btn right" onclick="scrollRow('tvGrid', 300)">&#10095;</button>
                </div>
            </section>

            <section>
                <h2>Action Movies</h2>
                <div class="row-container">
                    <button class="scroll-btn left" onclick="scrollRow('actionGrid', -300)">&#10094;</button>
                    <div class="row" id="actionGrid"></div>
                    <button class="scroll-btn right" onclick="scrollRow('actionGrid', 300)">&#10095;</button>
                </div>
            </section>

            <section>
                <h2>Comedy Shows</h2>
                <div class="row-container">
                    <button class="scroll-btn left" onclick="scrollRow('comedyGrid', -300)">&#10094;</button>
                    <div class="row" id="comedyGrid"></div>
                    <button class="scroll-btn right" onclick="scrollRow('comedyGrid', 300)">&#10095;</button>
                </div>
            </section>

            <section>
                <h2>Family Movies</h2>
                <div class="row-container">
                    <button class="scroll-btn left" onclick="scrollRow('familyGrid', -300)">&#10094;</button>
                    <div class="row" id="familyGrid"></div>
                    <button class="scroll-btn right" onclick="scrollRow('familyGrid', 300)">&#10095;</button>
                </div>
            </section>

            <section>
                <h2>Romantic Movies</h2>
                <div class="row-container">
                    <button class="scroll-btn left" onclick="scrollRow('romanceGrid', -300)">&#10094;</button>
                    <div class="row" id="romanceGrid"></div>
                    <button class="scroll-btn right" onclick="scrollRow('romanceGrid', 300)">&#10095;</button>
                </div>
            </section>

            <section>
                <h2>Western Movies</h2>
                <div class="row-container">
                    <button class="scroll-btn left" onclick="scrollRow('westernGrid', -300)">&#10094;</button>
                    <div class="row" id="westernGrid"></div>
                    <button class="scroll-btn right" onclick="scrollRow('westernGrid', 300)">&#10095;</button>
                </div>
            </section>

            <section>
                <h2>Your Wishlist</h2>
                <div class="row-container">
                    <button class="scroll-btn left" onclick="scrollRow('wishlistGrid', -300)">&#10094;</button>
                    <div class="row" id="wishlistGrid"></div>
                    <button class="scroll-btn right" onclick="scrollRow('wishlistGrid', 300)">&#10095;</button>
                </div>
            </section>
        </main>
    </div>

    <div id="moviesPage" class="page">
        <div class="page-header">
            <h1>All Movies</h1>
            <p>Discover thousands of movies across all genres</p>
        </div>
        <div class="filter-bar">
            <select id="movieGenreFilter">
                <option value="">All Genres</option>
            </select>
            <select id="movieSortFilter">
                <option value="popularity.desc">Most Popular</option>
                <option value="vote_average.desc">Highest Rated</option>
                <option value="release_date.desc">Latest Releases</option>
            </select>
        </div>
        <div class="full-grid" id="moviesFullGrid"></div>
        <div class="load-more-container">
            <button id="loadMoreMovies" class="load-more-btn">Load More Movies</button>
        </div>
    </div>

    <div id="tvPage" class="page">
        <div class="page-header">
            <h1>All TV Shows</h1>
            <p>Explore hundreds of TV series and shows</p>
        </div>
        <div class="filter-bar">
            <select id="tvGenreFilter">
                <option value="">All Genres</option>
            </select>
            <select id="tvSortFilter">
                <option value="popularity.desc">Most Popular</option>
                <option value="vote_average.desc">Highest Rated</option>
                <option value="first_air_date.desc">Latest Releases</option>
            </select>
        </div>
        <div class="full-grid" id="tvFullGrid"></div>
        <div class="load-more-container">
            <button id="loadMoreTV" class="load-more-btn">Load More TV Shows</button>
        </div>
    </div>

    <div id="searchResults" class="search-results"></div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="detailsContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function scrollRow(rowId, amount) {
            document.getElementById(rowId).scrollBy({
                left: amount,
                behavior: "smooth"
            });
        }
    </script>
</body>
</html>
